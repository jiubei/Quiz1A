<!DOCTYPE html>
<html>
  <head>
    <title>Are You Geek Enough?</title>
    <link href="https://fonts.googleapis.com/css?family=Passion+One:700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <header><h1>The Bigger Geek!</h1></header>
    <div class ="result"></div>
    <div class="qno" id="qno"></div>

    <div class="question"></div>
    <div class="image"><img /></div>
    <div class = "startBtn" id="startBtn">Start Button</div>
    <div id="R1" class="selection" style="float: left">
      <div class="choice" id="c1"></div>
      <div class="choice" id="c3"></div>
    </div>
    <div id = "R2" class="selection" style="float:right">
      <div class="choice" id="c2"></div>
      <div class="choice" id="c4"></div>
    </div>
  </body>
  <footer>
    <div id="score">
      <div class = "p1">Player 1: <div id="p1Score" class = "score"></div></div>
      <div class = "p2">Player 2: <div id="p2Score" class = "score"></div></div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </footer>


</html>
